<section>
  <div class="project-container">
    <p><b>Imaginaire de recherche</b></p>

    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url }}/images/{{ project.url }}">
        <div class="project-unit" data-folder="{{ site.github.url }}/images/{{ project.url }}" style="background-image: url({{ site.github.url }}/assets/img/projects/{{ project.url }}/thumbnail.jpg)">
          <div class="project-overlay">
            <strong>{{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
